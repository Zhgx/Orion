#CLI格式器
[formatter_cli_input]
format = %(asctime)s - [%(username)s] - [%(type)s] - [%(describe1)s] - [%(describe2)s] - [%(data)s]
datefmt=[%Y/%m/%d %I:%M:%S]

#CLI输出
[formatter_cli_output]
format = %(asctime)s - [%(username)s] - [%(type)s] - [%(describe1)s] - [%(describe2)s] - [%(data)s]
datefmt=[%Y/%m/%d %I:%M:%S]

#本地信息
[formatter_localmessage]
format = %(asctime)s - [%(threadName)s] - [%(processName)s] - [%(path)s] - %(RES)s
datefmt=[%Y/%m/%d %I:%M:%S]