<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HostGroup</title>

<link
	href="{{url_for('static',filename='bootstrap-3.3.7/dist/css/bootstrap.min.css')}}"
	rel="stylesheet" type="text/css" />
<style type="text/css">
.red {
	color: #FF0000;
}

body {
	padding: 10px;
}

.col-xs-5 {
	width: 32.66666667%;
}

.col-xs-1 {
	width: 15.66666667%;
}

.col-sm-2 {
	right: 25%;
}

.col-sm-8 {
	right: 30px;
}

table tbody {
	display: block;
	height: 195px;
	overflow-y: scroll;
}

table thead, tbody tr {
	display: table;
	width: 100%;
	table-layout: fixed;
}

table thead {
	width: calc(100%)
}

table thead th {
	background: #ccc;
	text-align: center;
}
</style>
<style type="text/css">
.black_overlay {
	display: none;
	position: absolute;
	top: 0%;
	left: 0%;
	width: 100%;
	height: 100%;
	background-color: black;
	z-index: 1001;
	-moz-opacity: 0.8;
	opacity: .80;
	filter: alpha(opacity = 80);
}

.white_content {
	display: none;
	position: absolute;
	top: 50%;
	left: 36%;
	width: 27%;
	height: 70px;
	padding: 12px;
	/* border: 3px solid orange; */
	background-color: #66CC00;
	z-index: 1002;
	overflow: hidden;
}

.failed_content {
	display: none;
	position: absolute;
	top: 50%;
	left: 36%; width : 27%; height : 70px; padding : 12px;
	/* border: 3px solid orange; */
	background-color: #993333;
	z-index: 1002;
	overflow: hidden;
	width: 27%;
	height: 70px;
	padding: 12px;
}
</style>
</head>

<body>
	<div class="container">
		<h1>
			<small>Create</small>
		</h1>
		<div class="row">

			<div class="col-xs-5 ">
				<span class="text-success" style="margin-left: 35%;">可选主机列表</span> <span
					class="glyphicon glyphicon-question-sign" rel="drevil"
					data-container="body" data-toggle="popover" data-placement="bottom"
					data-content="通过单击项目将其添加到已选列表"></span>
				<table id="HTable" class="table  table-hover table-bordered "
					border="1">
					<thead>
						<tr>
							<th>Host</th>
						</tr>
					</thead>
					<tbody id="H_T">
					</tbody>
				</table>
			</div>
			<div class="col-xs-5 ">
				<span class="text-success" style="margin-left: 32%;">已选主机列表</span> <span
					class="glyphicon glyphicon-question-sign" rel="drevil"
					data-container="body" data-toggle="popover" data-placement="bottom"
					data-content="通过单击项目将其移出已选列表(同时放回可选列表)"></span>
				<table id="HTable_Show" class="table table-hover table-bordered"
					border="1">
					<thead>
						<tr>
							<th>Selected Host</th>
						</tr>
					</thead>
					<tbody id="H_T_Show">
					</tbody>
				</table>
			</div>
			<div class="col-xs-5 ">
				<span class="text-success" style="margin-left: 30%;">已选主机对应的IQN</span>
				<table id="H_IQN_Table_Show"
					class="table table-hover table-bordered" border="1">
					<thead>
						<tr>
							<th>Selected IQN</th>
						</tr>
					</thead>
					<tbody id="H_IQN_T_Show">
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-6 ">
			<div class="col-sm-8">
				<input type="text" class="form-control" id="host_group_name"
					placeholder="请输入HostGroup名称" style="width: 200px;" value=""
					onblur="hg_name_myfunction()"> <input id="hg_name_hid"
					hidden="hidden" value="0"> <input
					id="hg_name_verify_status" hidden="hidden" value="0"> <span
					class="red"> <span id="hg_name_examine" class="hidden">HostGroup
						Name已存在！</span> <span id="hg_name_format" class="hidden">格式验证失败:仅支持字母数字以及下划线，且以字母开头</span>
				</span>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-default"
					name="host_group_create" id="host_group_create">Create</button>
			</div>
		</div>
		<div class="col-xs-5 "></div>
	</div>
	<div id="light_success" class="white_content">
		<p id="P_text_success" style="text-align: center; font-size: 30px; color: gray;"></p>
	</div>
	<div id="light_failed" class="failed_content">
		<p id="P_text_failed" style="text-align: center; font-size: 30px; color: oldlace;"></p>
	</div>
	<div id="fade" class="black_overlay"></div>
</body>
<script type="text/javascript"
	src="{{url_for('static',filename='personal/js/JQuery.js')}}"></script>
<script type="text/javascript"
	src="{{url_for('static',filename='bootstrap-3.3.7/dist/js/bootstrap.min.js')}}"></script>
<script type="text/javascript"
	src="{{url_for('static',filename='personal/js/iSCSI-hostgroup-create.js')}}"></script>
<script type="text/javascript">

	</script>
</html>
