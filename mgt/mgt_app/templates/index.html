	<script type="text/javascript">
    function selectItem(obj) {
        $('.active.item').removeClass("active");
        obj.className += " active";
        if(obj.id=='StorShow'){
            $('#mainpage iframe').attr('src',"/stor/resource/show");
            $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Host'){
            $('#mainpage iframe').attr('src',"/iscsi/host");
            $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"}); 
        }else if(obj.id=='HostGroup'){
                $('#mainpage iframe').attr('src',"/iscsi/hostgroup");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Disk'){
                $('#mainpage iframe').attr('src',"/iscsi/disk");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='DiskGroup'){
                $('#mainpage iframe').attr('src',"/iscsi/diskgroup");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Map'){
                $('#mainpage iframe').attr('src',"/iscsi/map");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='LINSTOR_Create'){
                $('#mainpage iframe').attr('src',"/stor/create");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Resource'){
                $('#mainpage iframe').attr('src',"/stor/resource/show");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Node'){
                $('#mainpage iframe').attr('src',"/stor/node/show");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Storagepool'){
                $('#mainpage iframe').attr('src',"/stor/storagepool/show");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='Map2'){
                $('#mainpage iframe').attr('src',"/iscsi/map2");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='iSCSICreate'){
                $('#mainpage iframe').attr('src',"iscsi/create");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }else if(obj.id=='iSCSI_map_modify'){
                $('#mainpage iframe').attr('src',"iscsi/map/modify");
                $('#mainpage iframe').css({ "margin-left": "15%","max-width":"1700px"});
        }
        }
</script>
	<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    var isShow = true;  //定义一个标志位
    $('.kit-side-fold').click(function(){
        //选择出所有的span，并判断是不是hidden
        $('.layui-nav-item span').each(function(){
            if($(this).is(':hidden')){
                $(this).show();
            }else{
                $(this).hide();
            }
        });
        //判断isshow的状态
        if(isShow){
            $('.layui-side.layui-bg-black').width(60); //设置宽度
            $('.kit-side-fold i').css('margin-right', '70%');  //修改图标的位置
            //将footer和body的宽度修改
            $('.layui-body').css('left', 60+'px');
            $('.layui-footer').css('left', 60+'px');
            //将二级导航栏隐藏
            $('dd span').each(function(){
                $(this).hide();
            });
            //修改标志位
            isShow =false;
        }else{
            $('.layui-side.layui-bg-black').width(200);
            $('.kit-side-fold i').css('margin-right', '10%');
            $('.layui-body').css('left', 200+'px');
            $('.layui-footer').css('left', 200+'px');
            $('dd span').each(function(){
                $(this).show();
            });
            isShow =true;
        }
    });

</script>
